<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contact Edo Rapids Adventure to ask questions, make reservations, or suggest website improvements."/>
  <title>Contact Us - Edo Rapids Adventure</title>
  <link rel="stylesheet" href="styles/rafting.css"/>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Edo Rapids Adventure Logo"/>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <section class="company-info">
      <h2>Company Information</h2>
      <p><strong>Address:</strong> 123 Rapids Way, Benin City, Edo State, Nigeria</p>
      <p><strong>Phone:</strong> +234-800-RAFT-NOW</p>
      <p><strong>Email:</strong> info@edorapids.com</p>
    </section>

    <section class="map">
      <h2>Our Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126862.61367979824!2d5.5633817!3d6.3351175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x10430c6e98a7c08d%3A0x146b19e6b4a9297f!2sBenin%20City%2C%20Nigeria!5e0!3m2!1sen!2sng!4v1717358716796"
        width="100%" height="300" allowfullscreen="" loading="lazy">
      </iframe>
    </section>

    <section class="team">
      <h2>Meet Our Team</h2>
      <figure>
        <img src="images/employee1.jpg" alt="Smiling rafting guide">
        <figcaption>Amarachi – Lead Rafting Guide</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.jpg" alt="Happy reservations staff">
        <figcaption>Chide – Reservations Specialist</figcaption>
      </figure>
      <figure>
        <img src="images/employee3.jpg" alt="Cheerful tour coordinator">
        <figcaption>Yusuf – Tour Coordinator</figcaption>
      </figure>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <p>Purpose of Message:</p>
        <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Edo Rapids Adventure | <a href="images/contact-wireframe.png" target="_blank">Contact Wireframe</a></p>
  </footer>
</body>
</html>
